                            </div>

                                <input type="number" name="weight" id="weight" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="Height" class="text-info">Height ( in cm):</label><br>
                                <input type="number" name="height" id="height" class="form-control">
                            </div>
                            <div class="form-group">
                                    <label for="Height" class="text-info">Date</label><br>
                                    <input type="date" name="height" id="date" class="form-control">
